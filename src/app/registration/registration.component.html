<div class="col-md-5 padding-bottom-50 onepx-border-green">
  <!-- <div class="col-md-12 col-md-offset-0">Registration</div> -->
  <h4 class="h1-border">Registration</h4>
  <form name="registration" (ngSubmit)="OnRegistration()" #f="ngForm">
    <div class="form-group">
      <label for="firstname">FirstName</label>
      <input
        class="form-control"
        matInput
        placeholder="First Name"
        [(ngModel)]="model.firstname"
        #username="ngModel"
        name="firstname"
        required
      />
    </div>
    <div class="form-group">
      <label for="lastname">LastName</label>
      <input
        class="form-control"
        matInput
        placeholder="Last Name"
        [(ngModel)]="model.lastname"
        #username="ngModel"
        name="lastname"
        required
      />
    </div>
    <div class="form-group">
      <label for="username">UserName</label>
      <input
        class="form-control"
        matInput
        placeholder="User Name"
        [(ngModel)]="model.username"
        #username="ngModel"
        name="username"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        class="form-control"
        matInput
        placeholder="Password"
        [(ngModel)]="model.password"
        #username="ngModel"
        name="password"
        type="password"
        required
      />
    </div>
    <div class="form-group">
      <label for="mobile">Mobile</label>
      <input
        class="form-control"
        matInput
        placeholder="Mobile"
        [(ngModel)]="model.mobile"
        #username="ngModel"
        name="mobile"
        type="tel"
        pattern="[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}"
        required
      />
    </div>
    <button mat-raised-button type="submit" class="btn btn-primary">
      Registration
    </button>
  </form>
</div>
