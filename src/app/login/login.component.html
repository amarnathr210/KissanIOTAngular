<div style="height: 50px;"></div>
<div class="logincenter d-flex justify-content-between">
  <form
    #loginForm="ngForm"
    name="form"
    (ngSubmit)="onSubmitLogin()"
    #f="ngForm"
  >
    <div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input
          type="text"
          matInput
          placeholder="User Name"
          [(ngModel)]="model.username"
          #username="ngModel"
          name="username"
          required
        />
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          placeholder="password"
          [(ngModel)]="model.password"
          #username="ngModel"
          name="password"
          required
        />
      </mat-form-field>
    </div>

    <button type="submit" mat-button class="btn btn-primary">
      login
    </button>
    <a href="registration">Registration</a>
  </form>
</div>
