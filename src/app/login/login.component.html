<div class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a routerLink="/"><b>Kissan</b>IOT</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <!-- <p class="login-box-msg">Sign in to start your session</p> -->

      <form
        #loginForm="ngForm"
        name="form"
        (ngSubmit)="onSubmitLogin()"
        #f="ngForm"
      >
        <div class="form-group has-feedback">
          <!-- <input type="email" class="form-control" placeholder="Email" /> -->
          <input
            type="text"
            matInput
            placeholder="User Name"
            [(ngModel)]="model.username"
            #username="ngModel"
            name="username"
            required
            class="form-control"
          />
          <span
            class="glyphicon glyphicon-envelope form-control-feedback"
          ></span>
        </div>
        <div class="form-group has-feedback">
          <!-- <input type="password" class="form-control" placeholder="Password" /> -->
          <input
            type="password"
            matInput
            placeholder="password"
            [(ngModel)]="model.password"
            #username="ngModel"
            name="password"
            required
            class="form-control"
          />
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">
            <div class="checkbox icheck">
              <label>
                <div
                  class="icheckbox_square-blue"
                  aria-checked="false"
                  aria-disabled="false"
                  style="position: relative;"
                >
                  <input
                    type="checkbox"
                    style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0; padding: 0; background: rgb(255, 255, 255); border: 0; opacity: 0;"
                  /><ins
                    class="iCheck-helper"
                    style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0; padding: 0; background: rgb(255, 255, 255); border: 0; opacity: 0;"
                  ></ins>
                </div>
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat">
              Sign In
            </button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <!-- <div class="social-auth-links text-center">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"
          ><i class="fa fa-facebook"></i> Sign in using Facebook</a
        >
        <a href="#" class="btn btn-block btn-social btn-google btn-flat"

        >
      </div> -->

      <!-- <a href="#">I forgot my password</a><br />

        >Register a new membership</a
      > -->
    </div>
    <!-- /.login-box-body -->
  </div>
</div>
